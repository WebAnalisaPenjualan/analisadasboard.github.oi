<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Identitas Auditor</title>
  <style>
    /* Mengimpor font Google Roboto */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

    :root {
      /* Warna-warna utama */
      --primary-color: #2b382c;          /* Warna untuk tombol Save */
      --secondary-color: #2b382c;      /* Warna untuk tombol View (RGBA hex) */
      --background-color: #f4f4f4;       /* Warna latar belakang */
      --card-background: #fff;          /* Warna latar belakang "kartu" */
      --text-color: #333;               /* Warna teks utama */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 20px;
    }
    
    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .back-btn {
      text-decoration: none;
      background: var(--secondary-color);
      color: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      margin-right: 15px;
      transition: background 0.3s;
    }
    
    /* Warna hover untuk tombol Kembali */
    .back-btn:hover {
      background: #f6f6f7; /* Ganti sesuai selera jika ingin efek hover yang berbeda */
      color: #333;
    }
    
    header h1 {
      font-size: 24px;
    }
    
    p {
      margin-bottom: 20px;
    }
    
    /* Layout kolom menggunakan flexbox */
    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .column {
      flex: 1;
      background: var(--card-background);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      min-width: 300px;
    }
    
    .column h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .form-group textarea {
      resize: vertical;
    }
    
    /* Tabel untuk susunan tim */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }
    
    th {
      background-color: #f0f0f0;
      text-align: left;
    }
    
    /* Penataan tombol Save dan View */
    .button-group {
      margin-top: 20px;
      text-align: center;
    }
    
    .button-group button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
      color: #fff;
    }
    
    /* Tombol Save: warna hijau (primary) */
    .button-group button#saveBtn {
      background-color: var(--primary-color);
    }
    .button-group button#saveBtn:hover {
      background-color: #7c8a7d; /* Warna hover untuk tombol Save */
    }
    
    /* Tombol View: warna sekunder */
    .button-group button#viewBtn {
      background-color: var(--secondary-color);
    }
    .button-group button#viewBtn:hover {
      background-color: #c2c9d1; /* Warna hover untuk tombol View */
    }
  </style>
</head>
<body>
  <header>
    <!-- Tombol Kembali -->
    <a href="index.html" class="back-btn">‚Üê Kembali</a>
    <h1>Identitas Auditor</h1>
  </header>
  
  <p>Isi data dengan benar</p>
  
  <div class="container">
    <!-- Kolom 1: Identitas Auditor -->
    <div class="column">
      <h2>Identitas Auditor</h2>
      <div class="form-group">
        <label for="kap">Nama Kantor Akuntan Publik (KAP) ***</label>
        <input type="text" id="kap" name="kap" placeholder="Contoh: Pt xxxx">
      </div>
      <div class="form-group">
        <label for="ap">Nama Akuntan Publik (AP) ***</label>
        <input type="text" id="ap" name="ap" placeholder="Contoh: Agung">
      </div>
      <h3>Susunan Tim Pemeriksa</h3>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Peran</th>
          </tr>
        </thead>
        <tbody>
          <!-- Baris 1 -->
          <tr>
            <td><input type="text" name="tim_nama[]" placeholder="Nama anggota tim"></td>
            <td>
              <select name="tim_peran[]">
                <option value="">Pilih peran</option>
                <option value="Direktur">Direktur</option>
                <option value="Manager">Manager</option>
                <option value="Asisten Manager">Asisten Manager</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Senior">Senior</option>
                <option value="Junior">Junior</option>
                <option value="anggota">anggota</option>
              </select>
            </td>
          </tr>
          <!-- Baris 2 -->
          <tr>
            <td><input type="text" name="tim_nama[]" placeholder="Nama anggota tim"></td>
            <td>
              <select name="tim_peran[]">
                <option value="">Pilih peran</option>
                <option value="Direktur">Direktur</option>
                <option value="Manager">Manager</option>
                <option value="Asisten Manager">Asisten Manager</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Senior">Senior</option>
                <option value="Junior">Junior</option>
                <option value="anggota">anggota</option>
              </select>
            </td>
          </tr>
          <!-- Baris tambahan 1 -->
          <tr>
            <td><input type="text" name="tim_nama[]" placeholder="Nama anggota tim"></td>
            <td>
              <select name="tim_peran[]">
                <option value="">Pilih peran</option>
                <option value="Direktur">Direktur</option>
                <option value="Manager">Manager</option>
                <option value="Asisten Manager">Asisten Manager</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Senior">Senior</option>
                <option value="Junior">Junior</option>
                <option value="anggota">anggota</option>
              </select>
            </td>
          </tr>
          <!-- Baris tambahan 2 -->
          <tr>
            <td><input type="text" name="tim_nama[]" placeholder="Nama anggota tim"></td>
            <td>
              <select name="tim_peran[]">
                <option value="">Pilih peran</option>
                <option value="Direktur">Direktur</option>
                <option value="Manager">Manager</option>
                <option value="Asisten Manager">Asisten Manager</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Senior">Senior</option>
                <option value="Junior">Junior</option>
                <option value="anggota">anggota</option>
              </select>
            </td>
          </tr>
          <!-- Baris tambahan 3 -->
          <tr>
            <td><input type="text" name="tim_nama[]" placeholder="Nama anggota tim"></td>
            <td>
              <select name="tim_peran[]">
                <option value="">Pilih peran</option>
                <option value="Direktur">Direktur</option>
                <option value="Manager">Manager</option>
                <option value="Asisten Manager">Asisten Manager</option>
                <option value="Supervisor">Supervisor</option>
                <option value="Senior">Senior</option>
                <option value="Junior">Junior</option>
                <option value="anggota">anggota</option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Kolom 2: Identitas Klien -->
    <div class="column">
      <h2>Identitas Klien</h2>
      <div class="form-group">
        <label for="nama-klien">Nama Klien ***</label>
        <input type="text" id="nama-klien" name="nama-klien" placeholder="Contoh: PT Kartas Makmur">
      </div>
      <div class="form-group">
        <label for="alamat-klien">Alamat Klien ***</label>
        <textarea id="alamat-klien" name="alamat-klien" rows="3" placeholder="Contoh: Jakarta"></textarea>
      </div>
      <div class="form-group">
        <label for="nama-cabang">Nama Cabang ***</label>
        <input type="text" id="nama-cabang" name="nama-cabang" placeholder="Contoh: Cabang Jakarta">
      </div>
      <div class="form-group">
        <label for="alamat-cabang">Alamat Cabang ***</label>
        <textarea id="alamat-cabang" name="alamat-cabang" rows="3" placeholder="Contoh: Alamat lengkap cabang"></textarea>
      </div>
    </div>
    
    <!-- Kolom 3: Informasi Perikatan -->
    <div class="column">
      <h2>Informasi Perikatan</h2>
      <div class="form-group">
        <label for="tahun-buku">Tahun Buku ***</label>
        <input type="text" id="tahun-buku" name="tahun-buku" placeholder="1 Januari - 31 Desember 2025">
      </div>
      <div class="form-group">
        <label for="tipe-pemeriksaan">Tipe Pemeriksaan</label>
        <select id="tipe-pemeriksaan" name="tipe-pemeriksaan">
          <option value="pertama">Penekatan Tahun Pertama</option>
          <option value="kedua">Penekatan Tahun Kedua</option>
        </select>
      </div>
      <div class="form-group">
        <label for="jenis-pemeriksaan">Jenis Pemeriksaan</label>
        <input type="text" id="jenis-pemeriksaan" name="jenis-pemeriksaan" placeholder="Audit atas Laporan Keuangan">
      </div>
      <div class="form-group">
        <label for="standar-audit">Standar Audit ***</label>
        <input type="text" id="standar-audit" name="standar-audit" placeholder="Contoh: PSAK, SPAP">
      </div>
    </div>
  </div>
  
  <!-- Button Group untuk aksi Save dan View -->
  <div class="button-group">
    <button type="button" id="saveBtn">Save</button>
    <button type="button" id="viewBtn">View</button>
  </div>
  
  <script>
    // Fungsi menyimpan data ke localStorage
    document.getElementById('saveBtn').addEventListener('click', function() {
      var formData = {};
      formData.kap = document.getElementById('kap').value;
      formData.ap = document.getElementById('ap').value;
      
      // Kumpulkan data susunan tim pemeriksa
      formData.tim = [];
      var namaInputs = document.getElementsByName("tim_nama[]");
      var peranInputs = document.getElementsByName("tim_peran[]");
      for (var i = 0; i < namaInputs.length; i++) {
        formData.tim.push({
          nama: namaInputs[i].value,
          peran: peranInputs[i].value
        });
      }
      
      formData.namaKlien = document.getElementById('nama-klien').value;
      formData.alamatKlien = document.getElementById('alamat-klien').value;
      formData.namaCabang = document.getElementById('nama-cabang').value;
      formData.alamatCabang = document.getElementById('alamat-cabang').value;
      formData.tahunBuku = document.getElementById('tahun-buku').value;
      formData.tipePemeriksaan = document.getElementById('tipe-pemeriksaan').value;
      formData.jenisPemeriksaan = document.getElementById('jenis-pemeriksaan').value;
      formData.standarAudit = document.getElementById('standar-audit').value;
      
      localStorage.setItem('formData', JSON.stringify(formData));
      alert('Data telah disimpan!');
    });
    
    // Arahkan ke halaman view.html untuk melihat data yang tersimpan
    document.getElementById('viewBtn').addEventListener('click', function() {
      window.location.href = 'view.html';
    });
  </script>
</body>
</html>
