<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Example</title>
</head>
<body>
    <h2>Input Data</h2>
    <form id="dataForm">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required><br><br>
        
        <label for="usia">Usia:</label>
        <input type="number" id="usia" name="usia" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        const form = document.getElementById('dataForm');
        form.addEventListener('submit', submitData);

        async function submitData(event) {
            event.preventDefault();
            const formData = new FormData(form);

            // Menggunakan URL-encoded query string
            const urlEncodedData = new URLSearchParams(formData).toString();

            const response = await fetch('https://script.google.com/macros/s/AKfycbyEWVDpeFnOlIhtoHv6viz-q7auaIS-J_h7TrMDh5rTnwwSg-fIuttYKUlYQKtmOOI/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: urlEncodedData
            });

            if (response.ok) {
                alert('Data berhasil disimpan!');
                form.reset();
            } else {
                alert('Gagal menyimpan data.');
            }
        }
    </script>
</body>
</html>
