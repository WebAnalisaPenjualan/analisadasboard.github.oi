<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Master</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    .back-button {
      margin-bottom: 20px;
    }
    .back-button a {
      text-decoration: none;
    }
    .back-button button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .back-button button:hover {
      background-color: #45a049;
    }
    .form-row {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    .form-row > div {
      flex: 1;
      min-width: 150px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    input[type="text"], select {
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .action-btn {
      margin-right: 5px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
    .save-btn {
      margin-top: 20px;
      background-color: #007BFF;
    }
    .save-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Tombol kembali ke index.html -->
  <div class="back-button">
    <a href="index.html"><button>Kembali ke index.html</button></a>
  </div>

  <h1>Form Master Akun</h1>

  <form id="akunForm">
    <div class="form-row">
      <div>
        <label for="no_akun">No Akun:</label>
        <input type="text" id="no_akun" name="no_akun" placeholder="Masukkan No Akun..." required>
      </div>
      <div>
        <label for="nama_akun">Nama Akun:</label>
        <input type="text" id="nama_akun" name="nama_akun" placeholder="Masukkan Nama Akun..." required>
      </div>
      <div>
        <label for="kategori_akun">Kategori Akun:</label>
        <select id="kategori_akun" name="kategori_akun" required>
          <option value="">Pilih Kategori Akun</option>
          <option value="Aset Lancar">Aset Lancar</option>
          <option value="Liabilitas Lancar">Liabilitas Lancar</option>
          <option value="Kas dan Setara Kas">Kas dan Setara Kas</option>
          <option value="Persediaan">Persediaan</option>
          <option value="Lain-Lain">Lain-Lain</option>
        </select>
      </div>
      <div>
        <label for="gl_acc1">GL ACC1:</label>
        <select id="gl_acc1" name="gl_acc1" required>
          <option value="">Pilih GL ACC1</option>
          <option value="CA">CA</option>
          <option value="P">P</option>
          <option value="AT">AT</option>
          <option value="PJ">PJ</option>
          <option value="RP">RP</option>
          <option value="PP">PP</option>
          <option value="HPP">HPP</option>
          <option value="BP">BP</option>
          <option value="BAU">BAU</option>
          <option value="PLU">PLU</option>
          <option value="BLU">BLU</option>
        </select>
      </div>
      <div>
        <label for="gl_acc2">GL ACC2:</label>
        <select id="gl_acc2" name="gl_acc2" required>
          <option value="">Pilih GL ACC2</option>
          <option value="Kas">Kas</option>
          <option value="Bank">Bank</option>
          <option value="Deposito">Deposito</option>
          <option value="Piutang Dagang">Piutang Dagang</option>
          <option value="Persediaan">Persediaan</option>
          <option value="Uang Muka Lain">Uang Muka Lain</option>
          <option value="Piutang Lain-Lain">Piutang Lain-Lain</option>
          <option value="Utang Rekening Control">Utang Rekening Control</option>
          <option value="Aset Tetap">Aset Tetap</option>
          <option value="Akumulasi Penyusutan">Akumulasi Penyusutan</option>
          <option value="Aktiva Lain-Lain">Aktiva Lain-Lain</option>
          <option value="Utang Dagang">Utang Dagang</option>
          <option value="Utang Bank">Utang Bank</option>
          <option value="Utang Lain-Lain">Utang Lain-Lain</option>
          <option value="Titipan Uang Muka">Titipan Uang Muka</option>
          <option value="Utang Pajak">Utang Pajak</option>
          <option value="Biaya Yg Masih Harus Dibayar">Biaya Yg Masih Harus Dibayar</option>
          <option value="Hutang Afiliasi">Hutang Afiliasi</option>
          <option value="Modal Saham">Modal Saham</option>
          <option value="Laba/Rugi Tahun Berjalan">Laba/Rugi Tahun Berjalan</option>
          <option value="Laba/Rugi Tahun Lalu">Laba/Rugi Tahun Lalu</option>
          <option value="Selisih Penilaian Aktiva">Selisih Penilaian Aktiva</option>
          <option value="Laba/Rugi Bulan Berjalan">Laba/Rugi Bulan Berjalan</option>
        </select>
      </div>
    </div>
    <button type="submit" id="saveBtn">Simpan & Save to Google Sheets</button>
  </form>

  <h2>Data Akun</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>No Akun</th>
        <th>Nama Akun</th>
        <th>Kategori Akun</th>
        <th>GL ACC1</th>
        <th>GL ACC2</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data akun akan ditampilkan di sini -->
    </tbody>
  </table>

  <script>
    let akunData = JSON.parse(localStorage.getItem("akunData")) || [];
    let editIndex = -1; // -1: mode tambah, >= 0: mode edit

    const form = document.getElementById("akunForm");
    const dataTableBody = document.getElementById("dataTable").querySelector("tbody");
    const saveBtn = document.getElementById("saveBtn");

    // Fungsi untuk merender tabel berdasarkan data akun
    const renderTable = () => {
      dataTableBody.innerHTML = "";
      akunData.forEach((data, index) => {
        const row = dataTableBody.insertRow();
        row.insertCell(0).innerText = data.noAkun;
        row.insertCell(1).innerText = data.namaAkun;
        row.insertCell(2).innerText = data.kategoriAkun;
        row.insertCell(3).innerText = data.glAcc1;
        row.insertCell(4).innerText = data.glAcc2;
        const actionsCell = row.insertCell(5);
        actionsCell.innerHTML = `
          <button class="action-btn" onclick="editRow(${index})">Edit</button>
          <button class="action-btn" onclick="deleteRow(${index})">Hapus</button>
        `;
      });
    };

    // Tangani submit form untuk tambah/edit data dan kirim ke Google Sheets
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const noAkun = document.getElementById("no_akun").value.trim();
      const namaAkun = document.getElementById("nama_akun").value.trim();
      const kategoriAkun = document.getElementById("kategori_akun").value;
      const glAcc1 = document.getElementById("gl_acc1").value;
      const glAcc2 = document.getElementById("gl_acc2").value;
      const newData = { noAkun, namaAkun, kategoriAkun, glAcc1, glAcc2 };

      // Cek duplikasi No Akun (untuk mode tambah dan edit)
      if (editIndex === -1) { // mode tambah
        const duplicate = akunData.some(item => item.noAkun === noAkun);
        if (duplicate) {
          alert("Akun sudah tersedia!");
          return;
        }
        akunData.push(newData);
      } else {
        akunData[editIndex] = newData;
        editIndex = -1;
      }
      localStorage.setItem("akunData", JSON.stringify(akunData));
      renderTable();

      // Kirim data ke Google Sheets setelah simpan lokal
      saveToGoogleSheet();
      form.reset();
    });

    // Fungsi untuk mengedit baris
    window.editRow = (index) => {
      const data = akunData[index];
      document.getElementById("no_akun").value = data.noAkun;
      document.getElementById("nama_akun").value = data.namaAkun;
      document.getElementById("kategori_akun").value = data.kategoriAkun;
      document.getElementById("gl_acc1").value = data.glAcc1;
      document.getElementById("gl_acc2").value = data.glAcc2;
      editIndex = index;
    };

    // Fungsi untuk menghapus baris
    window.deleteRow = (index) => {
      if (confirm("Apakah Anda yakin ingin menghapus data ini?")) {
        akunData.splice(index, 1);
        localStorage.setItem("akunData", JSON.stringify(akunData));
        renderTable();
      }
    };

    // Fungsi untuk mengirim data ke Google Sheets menggunakan Apps Script Web App
    function saveToGoogleSheet() {
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbyJHYR1WcpZ6sDbsNLG0Q70BbME0vyP1y-eP20Az-CVqjt73uSHkVDcaox6nDI-PN7z/exec';  // Ganti dengan URL Web App Anda
      const formData = new URLSearchParams();
      
      akunData.forEach((item) => {
        formData.append('no_akun', item.noAkun);
        formData.append('nama_akun', item.namaAkun);
        formData.append('kategori_akun', item.kategoriAkun);
        formData.append('gl_acc1', item.glAcc1);
        formData.append('gl_acc2', item.glAcc2);
      });

      fetch(scriptUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: formData.toString()  // URL-encoded query string
      })
      .then(response => response.json())
      .then(result => {
        if (result.result === "success") {
          alert("Data berhasil disimpan ke Google Sheets!");
        } else {
          alert("Terjadi kesalahan: " + result.message);
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error menyimpan data ke Google Sheets.");
      });
    }

    renderTable();
  </script>

</body>
</html>
